name: Push and Pull request
on:
  pull_request:
    branches: [master, "!hotfix**-**-", "!Revert**"]
  push:
    branches-ignore: ["hotfix**-**-*", "!Revert**"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install
      - name: Run test
        run: yarn test
